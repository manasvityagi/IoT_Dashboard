{% load static %}
<!DOCTYPE html>

<style>
    body, html {
        height: 100%;
        margin: 0;
    }

    .bg {
        /* The image used */
        background-image: url("https://wallpaperplay.com/walls/full/8/1/3/89014.jpg");

        /* Full height */
        height: 100%;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login - IoT Dashboard</title>

</head>
</div>

<body>
{% load crispy_forms_tags %}
<div class="bg">
    <center>
        {% block content %}
            <br><br><br><br>
            <br><br><br><br><br><br><br><br><br><br>
            <div class="col-md-2">
                <div class="card  bg-light" style="width: 25rem; border-radius: 15px">
                    <center><h1>Sign in</h1></center>
                    <div class="content-section">
                        <form method="post">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                <legend class="fieldBox mb-6"></legend>
                                {{ form|crispy }}

                            </fieldset>
                            <div class="form-group">
                                <center>
                                    <button class="btn btn-outline-info" type="submit">Login</button>
                                </center>
                            </div>
                        </form>
                        <center>
                            <div class="border-top pt-3">
                                Want to join? <a class="ml-2" href="{% url 'signup' %}">Signup</a>
                            </div>
                        </center>
                    </div>
                </div>
            </div>


        {% endblock content %}

    </center>
</div>
