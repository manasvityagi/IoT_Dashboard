{% extends "dashboard/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <br><br><br><br>

    <div class="col-md-4">
        <div class="card  bg-light" style="width: 18rem; border-radius: 25px">
            <form method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="fieldBox mb-4"></legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <center>
                        <button class="btn btn-outline-info" type="submit">Register</button>
                    </center>
                </div>
            </form>
            </form>
        </div>
    </div>
    <br>
 <hr>
    <br>
    <h1>Devices In Catalogue</h1>
    {% for address in existing_addresses %}
        <div class="card bg-light" style="width: 35rem; border-radius: 15px">
            <h5>Name: {{ address.street }}</h5>
            <h5>Model Number: {{ address.zip }}</h5>
        </div>
        <br>
    {% endfor %}
{% endblock content %}r
